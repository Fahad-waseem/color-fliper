<!DOCTYPE html>

<head>

  <title>color fllipper</title>
</head>
<style>
body{
height: 100vh;
display: flex;
align-items: center;
justify-content: center;
}
#btn{
display: inline-block;
padding: 10px;
border: 2px solid #777;
background-color:white;
border-radius: 10px;
cursor: pointer;
}

</style>
<body>
<div id="container">
<button id="btn">
Click Here
</button>
</div>  
<script>
const btn = document.querySelector('#btn');
btn.addEventListener('click' ,() => {
document .body.style.background =`rgb
(${Math.floor(Math.random() *256)}
,${Math.floor(Math.random() *256 )} 
,${Math.floor(Math.random() *256 )})`;


});







console.log(btn)






</script>

</body>
